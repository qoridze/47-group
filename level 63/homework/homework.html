<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>CSS ანიმაციები</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="animated-title">CSS ანიმაციების გალერეა</h1>

    <div class="card-container">
        <div class="card card1">🌟 Rotate</div>
        <div class="card card2">✨ Scale</div>
        <div class="card card3">🔥 Fade</div>
    </div>

    <div class="card special-card">🎨 ფერებისა და ზომის ცვლილება</div>

    <h2 class="color-text">🎈 ფერის ცვლილება ტექსტზე</h2>

    <div class="animated-box bounce">Bouncing</div>
    <div class="animated-box slide">Sliding</div>

    <div class="animated-box custom">🚀 ჩემი ფანტაზიური ანიმაცია</div>
</body>
</html>
