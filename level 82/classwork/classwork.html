<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მანქანის ვებ გვერდი</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="background-section">
  </section>

  <section class="heading-section">
    <h1>🚗 აირჩიე მანქანა</h1>
    <h2>საუკეთესო არჩევანი შენთვის!</h2>
  </section>


  <section class="form-section">
    <form>
      <label for="cars">აირჩიე ბრენდი:</label>
      <select id="cars" name="cars">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="benz">Mercedes-Benz</option>
      </select>
    </form>
  </section>

  <div class="car">
    <img src="https://restylingcar.com/wp-content/uploads/2021/01/2012-mercedes-benz-cls-class-cls-63-amg-1.jpg" alt="Blue Car">
  </div>
</body>
</html>
