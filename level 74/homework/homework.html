<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
  
let sum = 0;
for (let i = 1; i <= 100; i++) {
  sum += i;
}
console.log("ჯამი 1-დან 100-მდე:", sum); 


for (let i = 1; i <= 50; i++) {
  if (i % 2 === 0) {
    console.log(i + " — ლუწია");
  } else {
    console.log(i + " — კენტია");
  }
}



 let number = parseInt(prompt("შეიყვანე რიცხვი გამრავლების ცხრილისთვის:"));
if (!isNaN(number)) {
  for (let i = 1; i <= 10; i++) {
    console.log(`${number} x ${i} = ${number * i}`);
  }
} else {
  console.log("გთხოვთ, შეიყვანეთ სწორი რიცხვი.");
}



 for (let c = 0; c <= 100; c++) {
  let f = (c * 9/5) + 32;
  let description;
  if (c < 10) {
    description = "ცივია";
  } else if (c <= 30) {
    description = "თბილია";
  } else {
    description = "ცხელია";
  }
  console.log(`${c}°C = ${f.toFixed(1)}°F → ${description}`);
}


let input = prompt("შეიყვანე ტექსტი:");

if (!input || input.trim() === "") {
  console.log("მგონია, რომ ცარიელია");
} else if (input.includes("a")) {
  console.log("მსგავსი სიმბოლოა ნაპოვნი");
} else {
  console.log("სტანდარტული ტექსტი");
}

  </script>
</body>
</html>
