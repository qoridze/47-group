<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">To Do List</h1>
    
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="დავალება..."
             class="flex-1 border border-gray-300 rounded-l px-3 py-2 focus:outline-none">
      <button onclick="addTask()"
              class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">
        დამატება
      </button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex items-center justify-between bg-gray-100 p-2 rounded shadow";

      const left = document.createElement("div");
      left.className = "flex items-center gap-2";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "h-4 w-4";
      checkbox.addEventListener("change", () => {
        taskTextEl.classList.toggle("line-through");
        taskTextEl.classList.toggle("text-gray-500");
      });

      const taskTextEl = document.createElement("span");
      taskTextEl.textContent = taskText;

      left.appendChild(checkbox);
      left.appendChild(taskTextEl);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "წაშლა";
      deleteBtn.className = "text-red-500 hover:text-red-700 text-sm";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(left);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
