<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <img class="card-image" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
    
    <div class="card-info">
      <h2>Equilibrium #3429</h2>
      <p>Our equilibrium collection promotes balance and peace in the digital world.</p>
      
      <div class="card-details">
        <div class="card-detail">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          <span>3 days left</span>
        </div>
        <div class="card-detail">
          <img src="images/icon-person.svg" alt="Person icon" />
          <span>1 of 100</span>
        </div>
      </div>
      
      <div class="card-price">
        <span>Current Price</span>
        <h3>0.041 ETH</h3>
      </div>
    </div>
  </div>

</body>
</html>
