    <html lang="en">
    <head>
    <meta charset="UTF-8">

    </head>
    <body class="flex justify-center items-center min-h-screen bg-black">
    <div class="bg-blue-500 p-4 rounded-lg grid grid-cols-7 gap-4">
    <div class="bg-gray-100 p-6 text-center font-bold">1</div>
    <div class="bg-gray-100 p-6 text-center font-bold">2</div>
    <div class="bg-gray-100 p-6 text-center font-bold">3</div>
    <div class="bg-gray-100 p-6 text-center font-bold">4</div>
    <div class="bg-gray-100 p-6 text-center font-bold">5</div>

    <div class="bg-gray-100 p-6 text-center font-bold">7</div>
    <div class="bg-gray-100 p-6 text-center font-bold col-span-1">8</div>
    <div class="bg-gray-100 p-6 text-center font-bold col-span-1">9</div>
    </div>
</body>
