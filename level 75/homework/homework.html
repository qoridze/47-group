<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საკონტაქტო ფორმა</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark:bg-gray-800 dark:text-white p-10">
  <form class="contact-form">
    <input type="text" placeholder="სახელი" required>
    <input type="email" placeholder="ელფოსტა" required>
    <textarea rows="4" placeholder="შეტყობინება" required></textarea>
    <button type="submit">გაგზავნა</button>
  </form>
    <script>
    function doubleNumber(num) {
      return num * 2;
    }

    console.log(doubleNumber(5)); // გამოიტანს 10
  </script>
    <div class="p-6 border border-gray-300 rounded-lg shadow-md dark:bg-gray-800 dark:text-white">
    Tailwind Box შიგთავსით
  </div>
    <button onclick="toggleDark()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 mb-4">
    Dark Mode გადართვა
  </button>

  <div class="p-4 rounded bg-white text-black dark:bg-black dark:text-white transition-all">
    ტექსტი რომელიც იცვლება
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
